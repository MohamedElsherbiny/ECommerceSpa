<div class="container">
  <div class="row">
    <div class="col">
      <button mat-fab color="accent" *ngIf="isAdmin" [routerLink]="['/admin/users']"><mat-icon>domain</mat-icon></button>
    </div>
  </div>
  <div class="row justify-content-end">
    <div *ngFor="let item of products">
      <div class="col-md-3 pt-2">
        <app-prduct-card (productId)="getProductId($event)" [product]="item"></app-prduct-card>
      </div>
    </div>
  </div>
</div>
