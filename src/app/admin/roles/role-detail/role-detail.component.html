<div class="container">
  <div class="row justify-content-center align-content-center ">
    <div class="col">
      <h3>{{role.name | titlecase}}  <span class="badge badge-info">{{users.length}}</span> </h3>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <table class="table">
          <tr>
            <th>User Name</th>
            <th>Email</th>
            <th>Phone Number</th>
          </tr>
          <tr *ngFor="let item of users">
            <td>{{item.userName}}</td>
            <td>{{item.email}}</td>
            <td>{{item.phoneNumber}}</td>
          </tr>
      </table>
    </div>
  </div>
</div>
